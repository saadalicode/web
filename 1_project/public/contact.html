<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Saad">
    <title>Contact Us</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <header>
        <h1>Little Tacos Shop</h1>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="../index.html#about">About LTS</a></li>
                <li><a href="../index.html#menu">Our Menu</a></li>
                <li><a href="hours.html">Store Hours</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <article>
            <figure>
                <img src="../img/tacos_close_up_400x260.png" alt="Tacos" title="Tacos with Vegs" width="400"
                    height="260">
                <figcaption>Fresh Tacos </figcaption>
            </figure>
        </article>
        <hr>
        <article>
            <form action="https://httpbin.get" method="get">
                <h2>Contact Us</h2>
                <fieldset>
                    <legend>Contact Info</legend>
                    <p>
                        <label for="name">Enter Name: </label>
                        <input type="text" name="name" id="name" placeholder="Saad" autocomplete="on" required>
                    </p>
                    <p>
                        <label for="email">Enter Email: </label>
                        <input type="text" name="email" id="email" placeholder="random@gmail.com" autocomplete="on">
                    </p>
                    <p>
                        <label for="message">Enter Message: </label>
                        <br>
                        <textarea name="message" id="message" cols="30" rows="10" placeholder="Your Feedback..."
                            required></textarea>
                    </p>
                    <p>
                        <button type="submit">Submit</button>
                        <button type="reset">Reset</button>
                    </p>
                </fieldset>
            </form>
        </article>
        <p><a href="#">Back To Top</a></p>
    </main>
    <hr>
    <footer>
        <p>copyright &copy; LittleTacosShop</p>
    </footer>
</body>

</html>
